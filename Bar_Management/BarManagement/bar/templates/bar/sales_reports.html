{% extends 'bar/base.html' %}

{% block content %}
    <h2>Sales Reports</h2>
    <!-- Add sales reports table and charts here -->
    <!-- Example sales report table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Drink</th>
                <th>Quantity</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over sales report data and display rows -->
            {% for report in sales_reports %}
                <tr>
                    <td>{{ report.date }}</td>
                    <td>{{ report.drink }}</td>
                    <td>{{ report.quantity }}</td>
                    <td>{{ report.total_sales }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
